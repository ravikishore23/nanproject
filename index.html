<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bug Tracker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Bug Tracker</h1>
      <div id="authContainer" class="text-right">
        <button id="loginButton" class="btn btn-secondary">Login</button>
        <button id="registerButton" class="btn btn-secondary">Register</button>
        <button id="logoutButton" class="btn btn-secondary d-none">
          Logout
        </button>
      </div>
      <button
        class="btn btn-primary mb-4"
        data-toggle="modal"
        data-target="#bugModal"
      >
        Add Bug
      </button>
      <div id="bugList" class="list-group"></div>
    </div>

    <!-- Modal for Adding/Editing Bugs -->
    <div
      class="modal fade"
      id="bugModal"
      tabindex="-1"
      aria-labelledby="bugModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bugModalLabel">Add Bug</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="bugForm">
              <div class="form-group">
                <label for="title">Bug Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  required
                />
              </div>
              <div class="form-group">
                <label for="description">Bug Description:</label>
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="priority">Priority:</label>
                <select class="form-control" id="priority" name="priority">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
              <div class="form-group">
                <label for="assignedTo">Assign To:</label>
                <input
                  type="text"
                  class="form-control"
                  id="assignedTo"
                  name="assignedTo"
                />
              </div>
              <input type="hidden" id="bugId" />
              <button type="submit" class="btn btn-primary">Save Bug</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Login -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Register -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="form-group">
                <label for="registerUsername">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerUsername"
                  name="registerUsername"
                  required
                />
              </div>
              <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  name="registerPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
<button>LOGIN</button>
